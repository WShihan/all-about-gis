<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>issuer 设置</title>
    <style>
        .opt {
            width: 60%;
            margin: 0 auto;
        }
        .opt-item {
            display: flex;
            justify-content: center;
            gap:10px;
            margin: 10px auto;
        }
        input {
            flex: 1;
            height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="opt">
        <h2>请输入配置信息，任选其一</h2>
        <div class="opt-item">
            <label for="token">github密钥</label>
            <input type="password" id="token">
        </div>
        <div class="opt-item">
            <label for="email">邮&nbsp;箱&nbsp;地&nbsp;址</label>
            <input type="email" id="email">
        </div>
        <div class="opt-item">
            <button id="saveButton" style="width: 100%;margin: 20px auto">保存</button>
        </div>

        <script src="options.js" defer></script>
    </div>
</body>
</html>
